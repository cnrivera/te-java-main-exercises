<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body  class="d-flex justify-content-center">

    <form method="GET">
        <div class="form-group">
            <label for="firstNameInput">First Name:</label>
            <input class="form-control id="firstNameInput" type="text" name="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name:</label>
            <input class="form-control id="lastNameInput" type="text" name="lastName" required/>
        </div>

        <div class="form-group">
            <label for="colorSelect">Favorite Color:</label>
            <select class="form-control" id="colorSelect" name="favoriteColor">
                <option value="">Please Choose...</option>
                <option value="1">Red</option>
                <option value="2">Blue</option>
                <option value="3">Yellow</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Go!"/>
        <button class="btn btn-secondary" type="submit">This is <span style="color: red">another</span> button.</button>

 

    </form>

</body>

</html>
